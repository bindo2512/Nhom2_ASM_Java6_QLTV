<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}" >  
<title>Admin Dashboard Library</title>
<style>
</style>
</head>
<body>
	<main>
		<div class="row">
			<div class="col-md-12">
				<div class="table-wrap">
					<table class="table table-striped">
					  <thead>
						<tr>
						  <th>Hình ảnh</th>
						  <th>Tên sách</th>
						  <th>Tên tác giả</th>
						  <th>Tên nhà xuất bản</th>
						  <th>Năm phát hành</th>
						  <th>Thể loại</th>
						  <th>Tình trạng</th>
						  <th>Cho mượn</th>
						</tr>
					  </thead>
					  <tbody>
						<tr th:each="p:${items}">
						  <th> <img class="card-img-top justify-content-center" th:src="@{|/assest/image/products/${p.image}|}" style="height: 175px; width: 175px; margin: auto;"/></th>
						  <td th:text="${p.name}"></td>
						  <td th:text="${p.author}"></td>
						  <td th:text="${p.pname}"></td>
						  <td th:text="${p.yearpub}"></td>
						  <td th:text="${p.categories.categoryname}"></td>
						  <td th:text="${p.available}? 'Còn sách':'Hết sách'"></td>
						  <td><button class="btn btn-outline-secondary align-middle" th:attr="ng-click=@{|cart.add(${p.bookid})|}"><i class="bi bi-bag"></i></button></td>
						</tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
