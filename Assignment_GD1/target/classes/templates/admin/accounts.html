<h1>Danh sách tài khoản</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <td>{{ book.isbn13 }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
        </tr>
    </tbody>
</table>
