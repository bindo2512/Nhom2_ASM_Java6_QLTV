<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Book Detail</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="../assest/css/styles.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
  <script src="
https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/web/pdf_viewer.min.css
" rel="stylesheet">

</head>
<body>
    <main th:object="${item}" ng-controller="pdf-read-controller">
        <nav aria-label="Page navigation example" style="margin-top: 50px;">
            <ul class="pagination" style="justify-content:center ;">
              <li class="page-item" style="margin-right: 15px;"><button class="page-link" ng-click="goToPreviousPage()"><i class="fas fa-chevron-left"></i> </button></li>
              <li class="page-item"><input type="number" class="form-control" ng-model="scale" ng-change="updateScale()" min="0.25" max="10" step="0.05"></li>
              <li class="page-item" style="margin-left: 15px;"><button class="page-link" ng-click="goToNextPage()"><i class="fas fa-chevron-right"></i></button></li>
            </ul>
          </nav>
        <a th:href="@{|/assest/pdf/${item.pdf}|}" id="pdfLink"></a>
          <div style="text-align:center ;">
            <canvas th:href="@{|/assest/pdf/${item.pdf}|}" id="pdfFile1" width="1000px" height="500px" type="application/pdf">
            </canvas>
            <canvas th:href="@{|/assest/pdf/${item.pdf}|}" id="pdfFile2" width="1000px" height="500px" type="application/pdf">
            </canvas>
          </div>
    </main>
    
</body>
</html>
