<div class="container" style="width: 100vw;">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrap">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Ngày đọc</th>
                      <th>Ảnh sách</th>
                      <th>Chi tiết</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="h in historyPager.items">
                      <th>{{h.historydate | date: 'yyyy-MM-dd HH:mm:ss'}}</th>
                      <td><img th:src="@{|/assest/image/products/{{h.books.image}}|}" alt="" style="height: 100px; width: auto;"></td>
                      <td>Bạn đã đọc {{h.books.bname.bookname}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
