<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Library of Alexandria</title>
<link href="../assest/css/list.css" rel="stylesheet" />
</head>
<body>
	<main>
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" href="#!">Library</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/qltv/products}">Trang chủ</a></li>
						<li class="nav-item"><a class="nav-link" href="#!">Giới
								thiệu</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">Chức
								năng</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#!">Mua sách</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li><a class="dropdown-item" href="#!">Mượn sách/Trả
										sách</a></li>
								<li><a class="dropdown-item" href="#!">Đọc sách Online</a></li>
							</ul></li>
					</ul>
                    <form class="d-flex">
                       <th:block th:unless="${#request.remoteUser}">
						<div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle margRg" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-door-open"></i> Đăng nhập
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
                                <li><a class="dropdown-item" th:href="@{|/qltv/login/form|}">Đăng nhập</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="bi-facebook mr-2"></i><span></span>
                                    Đăng nhập bằng Facebook
                                </a></li>
                                <li><a class="dropdown-item" href="#">
                                    <i class="bi-google mr-2"></i>
                                    Đăng nhập bằng Google
                                </a></li>
                            </ul>
                        </div>
					   </th:block>
					   <th:block th:if="${#request.remoteUser}">
					   		<button class="btn btn-outline-dark margRg">
								<a href="">Thông tin cá nhân</a>
							</button>
							<th:block th:if="${#request.isUserInRole('ADMIN')}">
								<button class="btn btn-outline-dark margRg">
									<a href="#">Chức năng dành cho admin</a>
								</button>
							</th:block>
							<button class="btn btn-outline-dark margRg">
								<a th:href="@{|/qltv/logout|}">Đăng xuất</a>
							</button>
							<button class="btn btn-outline-dark" type="submit" >
								<i class="bi-cart-fill me-1"></i>
								<a th:href="@{/user/cart}">Giỏ hàng</a>
								<span class="badge bg-dark text-white ms-1 rounded-pill">{{cart.count()}}</span>
							</button>
					   </th:block>
                        <style>
							.margRg{
								margin-right:20px;
							}
							a {
								text-decoration: none;
								color: black;
							}
							button:hover a{
								color: white;
							}
						</style>	

                    </form>
				</div>
			</div>
		</nav>
	</main>

</body>
</html>
