
    <div class="container mt-4">
        <form>
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <!-- Book image -->
                        <img ng-src="/assest/image/products/{{form.image}}" alt="" style="width: 300px; height: 300px;">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <label for="bookName" class="form-label">Tên sách</label>
                        <input type="text" class="form-control" id="bookName" placeholder="Nhập tên sách" ng-model="form.name">
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Tác giả</label>
                        <input type="text" class="form-control" id="author" placeholder="Nhập giá sách" ng-model="form.author">
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Nhà xuất bản</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Nhập nhà xuất bản" ng-model="form.pname">
                    </div>
                    <div class="mb-3">
                        <label for="yearpub" class="form-label">Năm xuất bản</label>
                        <input type="text" class="form-control" id="yearpub" placeholder="Năm xuất bản" ng-model="form.yearpub" maxlength="4" pattern="[0-9]+">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Thể loại</label>
                        <select name="" id="category" class="form-control" ng-model="form.categories.categoryid">
                            <option ng-repeat="c in categories" ng-value="c.categoryid">{{c.categoryname}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pdf" class="form-label">PDF</label>
                        <input type="file" class="form-control" id="pdf" onchange="angular.element(this).scope().pdfChange(this.files)">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Hình Ảnh</label>
                        <input type="file" class="form-control" id="image" onchange="angular.element(this).scope().imageChange(this.files)">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="description" placeholder="Nội dung" ng-model="form.description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Còn hàng không?</label>
                        <br>
                        <label class="radio-label">
                            <input type="radio" name="availability" value="yes" ng-model="form.available" ng-value="true"> Có
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="availability" value="no" ng-model="form.available" ng-value="false"> Không
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="btn-container">
        <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="update()">Update</button>
        <button class="btn btn-secondary" type="button" ng-click="reset()">Reset form</button>
    </div>
