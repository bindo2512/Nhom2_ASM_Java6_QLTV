<h1>Danh sách các quyển sách</h1>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Tên sách</th>
			<th>Giá</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in books">
			<td>{{ book.isbn13 }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.price }}</td>
		</tr>
	</tbody>
</table>
