<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <main ng-controller="user-management-ctrl" style="margin-top: 35px;">
      <div hidden id="username">[[${#request.remoteUser}]]</div>
        <div class="d-flex align-items-start" >
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="userDetailTab" data-bs-toggle="pill" data-bs-target="#userDetail" type="button" role="tab" aria-controls="userDetail" aria-selected="true">Thông tin tài khoản</button>
              <button class="nav-link" id="rentalHistoryTab" data-bs-toggle="pill" data-bs-target="#rentalHistory" type="button" role="tab" aria-controls="rentalHistory" aria-selected="false">Lịch sử mượn sách</button>
              <button class="nav-link" id="readingHistoryTab" data-bs-toggle="pill" data-bs-target="#readingHistory" type="button" role="tab" aria-controls="readingHistory" aria-selected="false">Lịch sử đọc sách</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="userDetail" role="tabpanel" aria-labelledby="userDetailTab">
                <div th:replace="/userManagement/userDetail.html"></div>
              </div>
              <div class="tab-pane fade" id="rentalHistory" role="tabpanel" aria-labelledby="rentalHistoryTab">
                <div th:replace="/userManagement/rentalList/rental.html"></div>
              </div>
              <div class="tab-pane fade" id="readingHistory" role="tabpanel" aria-labelledby="readingHistoryTab">
                <div th:replace="/userManagement/userHistory.html"></div>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
