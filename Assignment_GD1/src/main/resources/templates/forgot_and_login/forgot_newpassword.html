<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org"
th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <!-- Your existing head content like meta tags, title, and links to CSS -->
</head>
<body>
    <main>
        <section class="img d-flex justify-content-center align-items-center vh-100" style="background-image: url(../assets/images/Login/background.png);">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col col-md-8 col-lg-5 col-xl-4">
                        <form class="card shadow-2-strong" style="border-radius: 1rem;" action="/qltv/forgot/changepass/submit" method="post" th:object="${newUserPassword}">
                            <div class="card-body pb-0">
                                <div class="text-center">
                                    <!-- Your existing logo and title -->
                                    <h4 class="mt-4 mb-4 text-bold" style="color: #433C3C">Reset mật khẩu</h4>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1 text-left text-bold">
                                        <h6 class="text-sm mb-0" style="font-size: 0.8rem;">Mật khẩu mới</h6>
                                    </label>
                                    <div class="input-group flex-nowrap">
                                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" aria-label="NewPassword" th:field="*{password}">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="mb-1 text-left text-bold">
                                        <h6 class="text-sm mb-0" style="font-size: 0.8rem;">Xác nhận mật khẩu</h6>
                                    </label>
                                    <div class="input-group flex-nowrap">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm New Password" aria-label="ConfirmPassword">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-warning text-bold btn-lg btn-block" style="width: 50%; font-size: 1rem; font-weight:bold; border-radius:7px; border-color:black; margin-bottom: 50px;" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Your existing scripts and footer -->
    </main>
</body>
</html>
