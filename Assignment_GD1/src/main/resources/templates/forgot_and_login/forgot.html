<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
<title>Forgot</title>
<!-- Link to Josefin Sans Google Font API -->
<link href='https://fonts.googleapis.com/css?family=Josefin Sans'
	rel='stylesheet'>

<!-- Link to FontAwesome CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<!-- Liên kết Boostrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<!-- Liên kết Scroll -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<!--  Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>
	<section
		class="img d-flex justify-content-center align-items-center vh-100"
		style="background-image: url(../assets/images/Login/background.png);">
		<div class="container">
			<div class="d-flex justify-content-center align-items-center">
				<!-- <div class="d-none d-lg-flex col col-md-8 col-lg-8 col-xl-9">
                    <img src="Image/hinh_anh.png" class="img-character hover-zoom" alt="Character image">
                </div> -->
				<div class="col col-md-8 col-lg-5 col-xl-4">
					<form class="card shadow-2-strong" style="border-radius: 1rem;"
						action="/qltv/login">
						<div class="card-body pb-0">
							<div class="text-center">
								<img
									src="../assest/image/main/library-logo-design-template-45579f2f9eaf725821b915b523f191eb_screen.jpg"
									alt="">
								<h4 class="mt-4 mb-4 text-bold" style="color: #433C3C">KHÔI
									PHỤC TÀI KHOẢN</h4>
							</div>

							<div class="form-group mb-3">
								<label class="mb-1 text-left text-bold"><h6
										class="text-sm mb-0" style="font-size: 0.8rem;">TÊN TÀI
										KHOẢN</h6></label>
								<div class="input-group flex-nowrap">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fas fa-user"></i></span> <input type="text" id="name"
										name="name" class="form-control" placeholder="Email khôi phục"
										aria-label="Username" aria-describedby="addon-wrapping">
								</div>
							</div>

							<div class="form-group mb-3">
								<label class="mb-1 text-left text-bold"><h6
										class="text-sm mb-0" style="font-size: 0.8rem;">MÃ XÁC
										MINH</h6></label>
								<div class="input-group flex-nowrap">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fas fa-key"></i></span> <input type="password" id="pass"
										name="password" class="form-control"
										placeholder="Nhập mã xác minh gửi đến trong mail của bạn!"
										aria-label="Username" aria-describedby="addon-wrapping">
								</div>
							</div>
							<div class="row mb-4 mt-4">

								<div class="col d-flex justify-content-end"></div>
							</div>
							<!-- Checkbox -->
							<hr class="my-4">
							<div class="text-center">
								<button class="btn btn-info"
									style="width: 50%; font-size: 1rem;" type="submit">GỬI
									MÃ</button>
								<!-- <button class="btn btn-login text-bold btn-lg btn-block" style="width: 50%; font-size: 1rem;" type="submit">ĐĂNG NHẬP</button> -->
								<p class="mt-3">
									Chưa có tài khoản? <a href="/qltv/register"
										class="link-danger text-bold">Đăng ký ngay</a>
								</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Right -->
	</section>
	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>
	<!-- Script -->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<!-- Add Bootstrap JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<!-- CKEditor 4 Standard -->
	<script src="//cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
	<script src="../assets/js/script.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>AOS.init();</script>
</body>
</html>
